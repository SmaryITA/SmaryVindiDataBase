<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chest Tuning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <style>
      body {
        background-color: rgb(40, 40, 40);
        color: white;
        font-family: Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .tuning-container {
        max-width: 600px;
        margin: 20px auto;
      }

      .tuning-card {
        background-color: rgb(40, 40, 40);
        border: 2px solid purple;
        border-radius: 10px;
        padding: 25px;
      }

      .return-button {
        background-color: green;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 14px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
        margin-bottom: 15px;
        width: auto;
      }

      .return-button:hover {
        background-color: purple;
      }

      .tuning-header {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
      }

      .tuning-icon {
        width: 40px;
        height: 40px;
        margin-right: 10px;
      }

      .tuning-header h1 {
        color: rgb(255, 190, 77);
        margin: 0;
        font-size: 2rem;
      }

      .main-content {
        text-align: center;
        margin-bottom: 25px;
      }

      .main-image {
        width: 90px;
        height: 90px;
        border: 2px solid purple;
        border-radius: 10px;
        padding: 5px;
        background-color: rgb(80, 27, 80);
      }

      .item-name {
        margin-top: 10px;
        font-size: 1.2rem;
        font-weight: bold;
        color: rgb(255, 190, 77);
      }

      .stats {
        margin-bottom: 20px;
      }

      .stat {
        background-color: rgba(80, 27, 80, 0.3);
        border: 1px solid purple;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 10px;
      }

      .stat-left {
        display: flex;
        align-items: center;
        flex: 2;
        min-width: 150px;
      }

      .stat-icon {
        width: 24px;
        height: 24px;
        margin-right: 10px;
      }

      .stat-label {
        font-weight: bold;
        color: white;
      }

      .stat-value {
        font-weight: bold;
        color: rgb(255, 190, 77);
        font-size: 1.1rem;
        min-width: 60px;
        text-align: center;
      }

      .stat-buttons {
        display: flex;
        gap: 5px;
        flex-wrap: wrap;
        justify-content: flex-end;
        flex: 1;
      }

      .stat-buttons button {
        background-color: rgb(80, 27, 80);
        color: white;
        border: 1px solid purple;
        border-radius: 5px;
        padding: 8px 15px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s;
        min-width: 45px;
      }

      .stat-buttons button:hover:not(:disabled) {
        background-color: purple;
        border-color: rgb(255, 190, 77);
      }

      .stat-buttons button:disabled {
        background-color: #333;
        border-color: #555;
        color: #777;
        cursor: not-allowed;
      }

      .stat-buttons .max-btn {
        background-color: rgb(80, 27, 80);
        min-width: 60px;
      }

      .materials-container {
        background-color: rgb(80, 27, 80);
        border: 2px solid purple;
        border-radius: 8px;
        padding: 20px;
        margin-top: 20px;
      }

      .materials-container h2 {
        color: rgb(255, 190, 77);
        font-size: 1.3rem;
        margin-bottom: 15px;
        text-align: center;
      }

      .material {
        display: flex;
        align-items: center;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.3);
        border-radius: 6px;
        margin-bottom: 8px;
        border-left: 3px solid purple;
      }

      .material img {
        width: 30px;
        height: 30px;
        margin-right: 12px;
        object-fit: contain;
      }

      .material span:first-of-type {
        flex: 1;
        font-weight: bold;
        color: white;
      }

      .material span:last-of-type {
        font-weight: bold;
        color: rgb(255, 190, 77);
        font-size: 1.1rem;
        min-width: 80px;
        text-align: right;
      }

      .made-by-me {
        text-align: center;
        color: rgb(255, 190, 77);
        font-weight: bold;
        margin: 20px 0 10px;
        font-size: 1.2rem;
      }

      @media (max-width: 576px) {
        .tuning-container {
          margin: 10px;
        }
        
        .stat {
          flex-direction: column;
          align-items: flex-start;
        }
        
        .stat-left {
          width: 100%;
        }
        
        .stat-value {
          text-align: left;
          margin-left: 34px;
        }
        
        .stat-buttons {
          width: 100%;
          justify-content: space-between;
          margin-top: 10px;
        }
        
        .stat-buttons button {
          flex: 1;
        }
        
        .tuning-header h1 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="made-by-me">
      <p>&#9733 Made By Smary &#9733</p>
    </div>
    
    <div class="container tuning-container">
      <button
        class="return-button"
        onclick="location.href='index.html'"
      >&#9664 &#9664 Return To Uaithne Gear
      </button>
      
      <div class="tuning-card">
        <div class="tuning-header">
          <img
            src="icon/Tuning.png"
            alt="Tuning Icon"
            class="tuning-icon"
          />
          <h1>Tuning</h1>
        </div>
        
        <div class="main-content">
          <img
            src="icon/Chest_1.png"
            alt="Main Image"
            class="main-image"
          />
          <p class="item-name">Uaithne Chest</p>
        </div>
        
        <div class="stats">
          <!-- Defence -->
          <div class="stat">
            <div class="stat-left">
              <img
                src="icon/defence.png"
                alt="Defence Icon"
                class="stat-icon"
              />
              <span class="stat-label">Defence</span>
            </div>
            <span class="stat-value" id="defence-value">0</span>
            <div class="stat-buttons">
              <button class="minus" onclick="decreaseValue('defence', 10, 0)">-</button>
              <button id="defence-plus" onclick="increaseValue('defence', 10, 596)">+</button>
              <button id="defence-max" class="max-btn" onclick="setMaxValue('defence', 596)">Max</button>
            </div>
          </div>
          
          <!-- Critical Resistance -->
          <div class="stat">
            <div class="stat-left">
              <img
                src="icon/critical_resistance.png"
                alt="Critical Resistance Icon"
                class="stat-icon"
              />
              <span class="stat-label">Critical Resistance</span>
            </div>
            <span class="stat-value" id="cr-value">0</span>
            <div class="stat-buttons">
              <button class="minus" onclick="decreaseValue('cr', 1, 0)">-</button>
              <button id="cr-plus" onclick="increaseValue('cr', 1, 5)">+</button>
              <button id="cr-max" class="max-btn" onclick="setMaxValue('cr', 5)">Max</button>
            </div>
          </div>
        </div>
        
        <!-- Materials Container -->
        <div class="materials-container" id="materials-container" style="display: none;">
          <h2>Required Materials</h2>
          
          <div class="material" id="material-gold" style="display: none;">
            <img src="icon/Gold.png" alt="Gold Icon" />
            <span>Gold</span>
            <span id="gold-value">0</span>
          </div>
          
          <div class="material" id="material-cloth" style="display: none;">
            <img src="icon/Cloth.png" alt="Cloth Icon" />
            <span>Enhanced New Era Cloth</span>
            <span id="cloth-value">0</span>
          </div>
          
          <div class="material" id="material-leather" style="display: none;">
            <img src="icon/Leather.png" alt="Leather Icon" />
            <span>Enhanced New Era Leather</span>
            <span id="leather-value">0</span>
          </div>
          
          <div class="material" id="material-ore" style="display: none;">
            <img src="icon/Ore.png" alt="Ore Icon" />
            <span>Enhanced New Era Ore</span>
            <span id="ore-value">0</span>
          </div>
          
          <div class="material" id="material-orb" style="display: none;">
            <img src="icon/Orb.png" alt="Orb Icon" />
            <span>Enhanced New Era Orb</span>
            <span id="orb-value">0</span>
          </div>
          
          <div class="material" id="material-fragment" style="display: none;">
            <img src="icon/Rfragment.png" alt="Fragment Icon" />
            <span>Sealed Power: Fragment</span>
            <span id="fragment-value">0</span>
          </div>
          
          <div class="material" id="material-inherited-fragment" style="display: none;">
            <img src="icon/Bfragment.png" alt="Fragment Icon" />
            <span>Inherited Power: Fragments</span>
            <span id="inherited-fragment-value">0</span>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let initialDefenceDecrement = false;
      let materialValues = {
        gold: 0,
        cloth: 0,
        leather: 0,
        ore: 0,
        orb: 0,
        fragment: 0,
        inheritedFragment: 0,
      };

      function formatInteger(number) {
        return number.toLocaleString("en-US");
      }

      function updateMaterialValues() {
        // Update text values
        document.getElementById("gold-value").textContent = formatInteger(materialValues.gold);
        document.getElementById("cloth-value").textContent = formatInteger(materialValues.cloth);
        document.getElementById("leather-value").textContent = formatInteger(materialValues.leather);
        document.getElementById("ore-value").textContent = formatInteger(materialValues.ore);
        document.getElementById("orb-value").textContent = formatInteger(materialValues.orb);
        document.getElementById("fragment-value").textContent = formatInteger(materialValues.fragment);
        document.getElementById("inherited-fragment-value").textContent = formatInteger(materialValues.inheritedFragment);

        // Show/hide material containers
        const materials = [
          { id: "gold", value: materialValues.gold },
          { id: "cloth", value: materialValues.cloth },
          { id: "leather", value: materialValues.leather },
          { id: "ore", value: materialValues.ore },
          { id: "orb", value: materialValues.orb },
          { id: "fragment", value: materialValues.fragment },
          { id: "inherited-fragment", value: materialValues.inheritedFragment },
        ];

        materials.forEach((material) => {
          const materialElement = document.getElementById(`material-${material.id}`);
          if (material.value > 0) {
            materialElement.style.display = "flex";
          } else {
            materialElement.style.display = "none";
          }
        });

        // Show/hide main container
        const materialsContainer = document.getElementById("materials-container");
        if (materialValues.gold > 0 || materialValues.cloth > 0 || materialValues.leather > 0 || 
            materialValues.ore > 0 || materialValues.orb > 0 || materialValues.fragment > 0 || 
            materialValues.inheritedFragment > 0) {
          materialsContainer.style.display = "block";
        } else {
          materialsContainer.style.display = "none";
        }
      }

      function updateButtons(stat, value, max) {
        const plusButton = document.getElementById(`${stat}-plus`);
        const maxButton = document.getElementById(`${stat}-max`);

        if (value >= max) {
          plusButton.disabled = true;
        } else {
          plusButton.disabled = false;
        }

        if (value >= max) {
          maxButton.disabled = true;
        } else {
          maxButton.disabled = false;
        }
      }

      function decreaseValue(stat, decrement, min) {
        const valueElement = document.getElementById(`${stat}-value`);
        let currentValue = parseInt(valueElement.textContent);

        if (
          stat === "defence" &&
          currentValue === 596 &&
          !initialDefenceDecrement
        ) {
          currentValue -= 6;
          initialDefenceDecrement = true;
        } else {
          currentValue -= decrement;
        }

        if (currentValue < min) {
          currentValue = min;
        }

        valueElement.textContent = currentValue;

        if (stat === "defence") {
          materialValues.gold = Math.max(materialValues.gold - 350000, 0);
          materialValues.cloth = Math.max(materialValues.cloth - 3, 0);
          materialValues.leather = Math.max(materialValues.leather - 3, 0);
          materialValues.ore = Math.max(materialValues.ore - 3, 0);
          materialValues.orb = Math.max(materialValues.orb - 3, 0);
          materialValues.fragment = Math.max(materialValues.fragment - 25, 0);
        } else if (stat === "cr") {
          materialValues.gold = Math.max(materialValues.gold - 3500000, 0);
          materialValues.cloth = Math.max(materialValues.cloth - 14, 0);
          materialValues.leather = Math.max(materialValues.leather - 14, 0);
          materialValues.ore = Math.max(materialValues.ore - 14, 0);
          materialValues.orb = Math.max(materialValues.orb - 14, 0);
          materialValues.inheritedFragment = Math.max(
            materialValues.inheritedFragment - 200,
            0
          );
        }

        updateMaterialValues();

        if (currentValue === 0) {
          document.getElementById("materials-container").style.display = "none";
        }

        updateButtons(stat, currentValue, stat === "defence" ? 596 : 5);
      }

      function increaseValue(stat, increment, max) {
        const valueElement = document.getElementById(`${stat}-value`);
        let currentValue = parseInt(valueElement.textContent);

        if (currentValue >= max) {
          return;
        }

        currentValue += increment;

        if (currentValue > max) {
          currentValue = max;
        }

        valueElement.textContent = currentValue;

        if (stat === "defence") {
          materialValues.gold += 350000;
          materialValues.cloth += 3;
          materialValues.leather += 3;
          materialValues.ore += 3;
          materialValues.orb += 3;
          materialValues.fragment += 25;
        } else if (stat === "cr") {
          materialValues.gold += 3500000;
          materialValues.cloth += 14;
          materialValues.leather += 14;
          materialValues.ore += 14;
          materialValues.orb += 14;
          materialValues.inheritedFragment += 200;
        }

        updateMaterialValues();

        if (materialValues.gold > 0) {
          document.getElementById("materials-container").style.display = "block";
        }

        updateButtons(stat, currentValue, max);
      }

      function setMaxValue(stat, max) {
        const valueElement = document.getElementById(`${stat}-value`);
        const currentValue = parseInt(valueElement.textContent);

        if (currentValue >= max) {
          return;
        }

        const increment = max - currentValue;

        if (stat === "defence") {
          materialValues.gold += (350000 * (600 - currentValue)) / 10;
          materialValues.cloth += (3 * (600 - currentValue)) / 10;
          materialValues.leather += (3 * (600 - currentValue)) / 10;
          materialValues.ore += (3 * (600 - currentValue)) / 10;
          materialValues.orb += (3 * (600 - currentValue)) / 10;
          materialValues.fragment += (25 * (600 - currentValue)) / 10;
        } else if (stat === "cr") {
          materialValues.gold += 3500000 * increment;
          materialValues.cloth += 14 * increment;
          materialValues.leather += 14 * increment;
          materialValues.ore += 14 * increment;
          materialValues.orb += 14 * increment;
          materialValues.inheritedFragment += 200 * increment;
        }

        valueElement.textContent = max;
        updateMaterialValues();

        if (materialValues.gold > 0) {
          document.getElementById("materials-container").style.display = "block";
        }

        updateButtons(stat, max, max);
      }

      // Initialize buttons
      updateButtons("defence", parseInt(document.getElementById("defence-value").textContent), 596);
      updateButtons("cr", parseInt(document.getElementById("cr-value").textContent), 5);
    </script>
  </body>
</html>
